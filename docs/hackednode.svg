0394 C337,81.564 337,113.0916 337,135.8942 " fill="none" id="core2-tempo" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="337,140.9105,341,131.9105,337,135.9105,333,131.9105,337,140.9105" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="337,54.0354,333,63.0354,337,59.0354,341,63.0354,337,54.0354" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="338" y="97.5684">gossips</text><!--
@startuml

node core3 as "Core Node Data Flow" {
    boundary api as "API"

    note bottom of api
        Out of scope!
    end note

    control pump as "Atom Pump"
    boundary atomos as "AtomOS"
    control cm as "Constraint Machine"
    control tempo as "Tempo"
    database ledger as "Ledger"
    file atoms as "atoms.zst"
    pump - - atoms : " loads "
    pump -> atomos
    atomos - -> cm: uses
    atomos -> tempo
    tempo - -> cm: uses
    tempo -> ledger
}

node core2 as "Other Core Node"

core2 <- -> tempo: gossips


@enduml

